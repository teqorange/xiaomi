    function initTable() {
        //先销毁表格
        $('#editable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#editable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./class", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            showRefresh: true,
            pageList: [10, 20, 30, 40, 50],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,

			        server_type:$('#server_type').val(),					//业务类型id
                    username:$('#username').val(),							//客户姓名
                    phone:$('#phone').val(),								//联系方式
                    sex:$('#sex').val(),									//学生性别
                    startTime:$('#startTime').val(),						//开始时间
                    endTime:$('#endTime').val()								//结束时间
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }
    
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });
    
    
    //删除客户
    function customerDel(id){
        layer.confirm('确认删除此客户?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON('./customerDel', {'id' : id}, function(res){
                if(res.code == 1){
                    layer.alert('删除成功', function(){
                        initTable();
                    });
                }else{
                    layer.alert('删除失败');
                }
            });

            layer.close(index);
        })

    }
