    <!-- Data Tables -->
    <link href="__CSS__/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__CSS__/animate.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户登录日志</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
						<a href="javascript:history.go(-1)">返回用户列表</a>
						<br/>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th data-field="user_name">用户名</th>
			                        <th data-field="login_ip">用户登录ip</th>
			                        <th data-field="login_datetime">登录时间</th>
                                </tr>
                            </thead>
                          
                        </table>

                    </div>
                </div>
            </div>
        </div>
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="__JS__/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__JS__/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="__JS__/content.min.js?v=1.0.0"></script>
    <script src="__JS__/plugins/layer/layer.min.js"></script>
    <script src="__JS__/plugins/layer/laydate/laydate.js"></script>
    <script>
    function initTable() {
        //先销毁表格
        $('#editable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#editable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./loginlog", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 50,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 20, 30, 40, 50],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    
    </script>
    
</body>
